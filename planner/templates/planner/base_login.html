{% extends "base.html" %}

{% block navBarButtons %}
{% endblock navBarButtons %}

{% block content %}
<div class="loginContainer">
	<div class="hero-unit">
		<form class="form-signin" action="" method="post">{% csrf_token %}
			<h2 align="center">Welcome.</h2>
			<div class="alert">
				{{ state }}
			</div>
			<input type="text" name="username" class="input-block-level" placeholder="User Name">
			<input type="password" name="password" class="input-block-level" placeholder="Password">
			<label class="checkbox"><input type="checkbox" value="remember-me"> Remember me</label>
			<button class="btn" type="submit" value="login">Sign in</button>
		</form>
	</div> <!-- /hero-unit -->
</div>
{% endblock content %}
